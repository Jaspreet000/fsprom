<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <header id="header">
      <img id="logo" src="../img/logo.png" alt="LOGO">
      <nav id="nav">
        <button id="btnham"><span id="hamburguer"><span></button>
        <ul id="menu">
          <li><a href="../">Home</a></li>
          <li><a href="login.html">Login/Signup</a></li>
          <li><a href="../">Contact</a></li>
        </ul>
      </nav>
  </header>
    <div class="container">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"><span id="startques"></span> out of <span id="totalques"></span></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container" id="" name="options">
          <button id="optt1" class="optt">
          <p class="choice-prefix">A</p>
          <p class="choice-text" id="opt1" data-number="1" style="text-align: left;"></p>
          </button>
        </div>
        <div class="choice-container" id="" name="options">
          <button id="optt2" class="optt">
          <p class="choice-prefix">B</p>
          <p class="choice-text" id="opt2" data-number="2" style="text-align: left;"></p>
          </button>
        </div>
        <div class="choice-container" id="" name="options">
          <button id="optt3" class="optt">
          <p class="choice-prefix">C</p>
          <p class="choice-text" id="opt3" data-number="3" style="text-align: left;"></p>
          </button>
        </div>
        <div class="choice-container" id="" name="options">
          <button id="optt4" class="optt">
          <p class="choice-prefix">D</p>
          <p class="choice-text" id="opt4" data-number="4" style="text-align: left;"></p>
          </button>
        </div>
        <button id = "btnnn">NEXT</button>
        <button id = "btnnnn">SUBMIT</button>
      </div>
    </div>
    <script src="game2.js"></script>
    <script src="../nav.js"></script>
  </body>
</html>
